get:
  description: Return all parts
  operationId: findParts
  parameters:
    - name: category
      in: query
      description: Filter by category
      type: integer
      format: int64
    - name: storage
      in: query
      description: Filter by storage
      type: integer
      format: int64
    - name: with_parameters
      in: query
      description: Include parameters in answer
      type: boolean
    - name: with_childs
      in: query
      description: Include childs in answer
      type: boolean
    - name: with_distributors
      in: query
      description: Include distributors in answer
      type: boolean
    - name: with_manufacturers
      in: query
      description: Include manufacturers in answer
      type: boolean
    - name: with_storages
      in: query
      description: Include storages in answer
      type: boolean
    - name: with_attachements
      in: query
      description: Include attachements in answer
      type: boolean
    - name: with_references
      in: query
      description: Include references in answer
      type: boolean
    - name: search
      in: query
      description: Search for parts matching pattern
      type: string
  responses:
    "200":
      description: List of parts
      schema:
        type: array
        items:
          $ref: './part/Part.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'

post:
  description: Creates a new part
  operationId: addPart
  parameters:
    - name: part
      in: body
      description: Part to add
      required: true
      schema:
        $ref: './part/PartNew.yaml'
  responses:
    "200":
      description: Created part
      schema:
        $ref: './part/Part.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'
