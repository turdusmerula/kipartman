type: object
allOf:
  - $ref: './part/PartData.yaml'
  - required:
      - name
      - description
      - comment
    properties:
      category:
        $ref: "./part/category/PartCategoryRef.yaml"
      childs:
        type: "array"
        items: 
          $ref: "./part/PartRef.yaml"
      footprint:
        $ref: "./version/VersionedFileRef.yaml"
      symbol:
        $ref: "./version/VersionedFileRef.yaml"
      parameters:
        type: "array"
        items: 
          $ref: "./part/parameter/PartParameter.yaml"
      distributors:
        type: "array"
        items: 
          $ref: "./part/distributor/PartDistributor.yaml"
      manufacturers:
        type: array
        items:
          $ref: './part/manufacturer/PartManufacturer.yaml'
      storages:
        type: array
        items:
          $ref: './part/storage/PartStorage.yaml'
      attachements:
        type: array
        items:
          $ref: "./part/attachement/PartAttachement.yaml"
      references:
        type: array
        items:
          $ref: "./part/reference/PartReference.yaml"
