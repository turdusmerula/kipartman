get:
  description: Return list of units
  operationId: findUnits
  parameters:
    - name: symbol
      in: query
      description: Search symbol
      type: string
  responses:
    "200":
      description: Units
      schema:
        type: array
        items:
          $ref: './unit/Unit.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'

post:
  description: Creates a new unit
  operationId: addUnit
  parameters:
    - name: unit
      in: body
      description: Unit to add
      required: true
      schema:
        $ref: './unit/UnitNew.yaml'
  responses:
    "200":
      description: Created unit
      schema:
        $ref: './unit/Unit.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'
